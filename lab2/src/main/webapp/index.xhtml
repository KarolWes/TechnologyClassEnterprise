<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>#{AppMessages['title.login']}</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}"></h:outputLabel>
            <h:inputText id="usernameField" value="#{loginBean.username}" required="true" requiredMessage="#{AppMessages['validation.user']}"></h:inputText>
            <h:message for="usernameField"></h:message>
            <h:outputLabel for="passwordField" value="#{AppMessages['label.password']}"></h:outputLabel>
            <h:inputSecret id="passwordField" value="#{loginBean.password}" validatorMessage="#{AppMessages['validation.password']}">
                <f:validateLength minimum="4" maximum="6"></f:validateLength>
            </h:inputSecret>
            <h:message for="passwordField"></h:message>
            <h:commandButton id="loginButton" value="#{AppMessages['label.login']}"
                             binding="#{loginBean.loginButton}"
                             action="#{loginBean.login()}"
                             disabled="true"></h:commandButton>
            <h:selectBooleanCheckbox
                    id="acceptCheckBox"
                    binding="#{loginBean.acceptCheckbox}"
                    valueChangeListener="#{loginBean.activateButton}"
                    onchange="submit()"
            immediate="true">
            </h:selectBooleanCheckbox>

            <h:outputText value="#{AppMessages['message.consent']}"></h:outputText>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
